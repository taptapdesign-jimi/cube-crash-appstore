<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>Clean Board Fixed Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #console {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéâ Clean Board Fixed Test</h1>
        <p>Testira popravljen clean board modal sa animacijama.</p>
        
        <div id="console"></div>
        
        <button onclick="testCleanBoardFixed()">Test Clean Board Fixed</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <script type="module">
        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' : type === 'warning' ? 'warning' : 'info';
            console.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }
        
        // Test clean board fixed
        window.testCleanBoardFixed = async function() {
            log('üéâ Testing fixed clean board modal...', 'info');
            
            try {
                const { showCleanBoardModal } = await import('./src/modules/clean-board-modal.js');
                log('‚úÖ Modal imported successfully', 'success');
                
                const result = await showCleanBoardModal({
                    app: { renderer: { width: 800, height: 600 } },
                    stage: { addChild: () => {}, removeChild: () => {} },
                    getScore: () => 1250,
                    setScore: (score) => log(`Score set to: ${score}`, 'info'),
                    animateScore: (score, duration) => log(`Animating score to: ${score} in ${duration}s`, 'info'),
                    updateHUD: () => log('HUD updated', 'info'),
                    bonus: 500,
                    scoreCap: 999999
                });
                
                log(`‚úÖ Modal completed: ${result.action}`, 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };
        
        // Initialize
        window.onload = function() {
            log('üöÄ Clean Board Fixed Test loaded', 'success');
            log('üí° Click "Test Clean Board Fixed" to test', 'info');
        };
    </script>
</body>
</html>
