<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>CC Object Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #console {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎮 CC Object Test</h1>
        <p>Testira da li se window.CC objekat postavlja pravilno.</p>
        
        <div id="console"></div>
        
        <button onclick="checkCC()">Check CC Object</button>
        <button onclick="testCleanBoard()">Test Clean Board</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <script>
        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            console.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }
        
        // Check CC object
        window.checkCC = function() {
            log('🔍 Checking window.CC object...', 'info');
            
            if (typeof window.CC === 'undefined') {
                log('❌ window.CC is undefined', 'error');
                log('💡 Make sure the game is running and boot() has been called', 'info');
                return;
            }
            
            log('✅ window.CC exists', 'success');
            log(`📊 CC.app: ${window.CC.app}`, 'info');
            log(`📊 CC.stage: ${window.CC.stage}`, 'info');
            log(`📊 CC.board: ${window.CC.board}`, 'info');
            log(`📊 CC.getScore: ${typeof window.CC.getScore}`, 'info');
            log(`📊 CC.animateScoreTo: ${typeof window.CC.animateScoreTo}`, 'info');
            log(`📊 CC.updateHUD: ${typeof window.CC.updateHUD}`, 'info');
            log(`📊 CC.nextLevel: ${typeof window.CC.nextLevel}`, 'info');
            
            if (window.CC.app && window.CC.stage) {
                log('✅ CC object has required properties', 'success');
            } else {
                log('❌ CC object missing required properties', 'error');
            }
        };
        
        // Test clean board
        window.testCleanBoard = async function() {
            log('🎉 Testing clean board modal...', 'info');
            
            if (typeof window.CC === 'undefined') {
                log('❌ window.CC is undefined, cannot test', 'error');
                return;
            }
            
            if (!window.CC.app || !window.CC.stage) {
                log('❌ CC.app or CC.stage is missing, cannot test', 'error');
                return;
            }
            
            try {
                const { showCleanBoardModal } = await import('./src/modules/clean-board-modal.js');
                log('✅ Clean board modal imported', 'success');
                
                await showCleanBoardModal({
                    app: window.CC.app,
                    stage: window.CC.stage,
                    getScore: () => window.CC.getScore(),
                    animateScore: (v,d) => window.CC.animateScoreTo(v,d),
                    updateHUD: () => window.CC.updateHUD(),
                    bonus: 500
                });
                
                log('✅ Clean board modal completed', 'success');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };
        
        // Initialize
        window.onload = function() {
            log('🚀 CC Object Test loaded', 'success');
            log('💡 Click "Check CC Object" to test', 'info');
            
            // Auto-check after a delay
            setTimeout(() => {
                log('🔄 Auto-checking CC object...', 'info');
                checkCC();
            }, 2000);
        };
    </script>
</body>
</html>
