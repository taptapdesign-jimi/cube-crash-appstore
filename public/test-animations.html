<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #console {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .test-element {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            opacity: 0;
            transform: scale(0) translateY(-20px);
            transition: opacity 0.65s cubic-bezier(0.68, -0.8, 0.265, 1.8), transform 0.65s cubic-bezier(0.68, -0.8, 0.265, 1.8);
        }
        .test-element.animate {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎬 Animation Test</h1>
        <p>Testira CSS animacije koje se koriste u clean board modal-u.</p>
        
        <div id="console"></div>
        
        <div id="test-elements">
            <div class="test-element" id="hero">Hero</div>
            <div class="test-element" id="title">Title</div>
            <div class="test-element" id="value">Value</div>
            <div class="test-element" id="subtitle">Subtitle</div>
            <div class="test-element" id="button">Button</div>
        </div>
        
        <button onclick="testAnimations()">Test Animations</button>
        <button onclick="resetAnimations()">Reset</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <script>
        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            console.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }
        
        // Test animations
        window.testAnimations = function() {
            log('🎬 Testing animations...', 'info');
            
            const elements = [
                { id: 'hero', delay: 10 },
                { id: 'title', delay: 70 },
                { id: 'value', delay: 130 },
                { id: 'subtitle', delay: 190 },
                { id: 'button', delay: 250 }
            ];
            
            elements.forEach(({ id, delay }) => {
                setTimeout(() => {
                    const element = document.getElementById(id);
                    if (element) {
                        log(`🎬 Animating ${id}...`, 'info');
                        element.classList.add('animate');
                    } else {
                        log(`❌ Element ${id} not found`, 'error');
                    }
                }, delay);
            });
            
            log('✅ Animation test started', 'success');
        };
        
        // Reset animations
        window.resetAnimations = function() {
            log('🔄 Resetting animations...', 'info');
            
            const elements = ['hero', 'title', 'value', 'subtitle', 'button'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.remove('animate');
                }
            });
            
            log('✅ Animations reset', 'success');
        };
        
        // Initialize
        window.onload = function() {
            log('🚀 Animation Test loaded', 'success');
            log('💡 Click "Test Animations" to test', 'info');
        };
    </script>
</body>
</html>
